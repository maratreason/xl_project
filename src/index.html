<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fake XL</title>
</head>
<body>
  <div class="header">
    <div class="menu">
      <div class="logo">
        <img src="img/icons/excel-icon.png" alt="">
      </div>
      <div class="nav">
        <ul class="nav__items">
          <li>Файл</li>
          <li>Изменить</li>
          <li>Вид</li>
          <li>Вставка</li>
          <li>Формат</li>
          <li>Данные</li>
          <li>Инструменты</li>
          <li>Дополнения</li>
          <li>Справка</li>
        </ul>
      </div>
    </div>

    <div class="tools">
      <div class="tools__block">
        <ul class="tools__block--items">
          <li class="tools__block--arrows">↶</li>
          <li class="tools__block--arrows">↷</li>
          <li><i class="fa fa-print"></i></li>
        </ul>
      </div>
      <div class="tools__block">
        <ul class="tools__block--items">
          <li>100%</li>
          <li><i class="fa fa-caret-down"></i></li>
        </ul>
      </div>
      <div class="tools__block"></div>
      <div class="tools__block"></div>
      <div class="tools__block"></div>
      <div class="tools__block"></div>
      <div class="tools__block"></div>
    </div>
  </div>
  <div class="table"></div>
</body>
</html>
